version: '3.8'
services:
  webdis:
    image: elicore/webdis:latest
    environment:
      - REDIS_HOST=${REDIS_HOST:-127.0.0.1}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_AUTH=${REDIS_AUTH:-}
    ports:
      - "127.0.0.1:7379:7379"
    volumes:
      - ./webdis.json:/etc/webdis.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:7379/PING"]
      interval: 10s
      timeout: 2s
      retries: 5
